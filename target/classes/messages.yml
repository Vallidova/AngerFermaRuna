# Сообщения плагина AngerFermaRuna
# Поддерживаются HEX цвета и стандартные цвета Minecraft
# Формат hex: #RRGGBB

prefix: "#7cfc00[Руна Огородника] &f"

messages:
  # Сообщения об использовании руны
  runa:
    # Сообщение при успешном использовании руны
    success: "#7cfc00Вы активировали руну! &fРастения вокруг выросли."
    # Сообщение при успешном сборе урожая
    harvest: "#7cfc00Вы собрали &f{count} &7ед. урожая!"
    # Сообщение при использовании руны, когда она на кулдауне
    cooldown: "#ff6347Руна еще не восстановилась! &fОсталось #ff6347{time} &fсек."
    # Сообщение, когда рядом нет растений для роста
    no-plants: "#ffa500Рядом нет подходящих растений для активации руны."
    # Сообщение при отсутствии прав
    no-permission: "#ff0000У вас нет прав на использование руны."
  
  # Сообщения при выдаче руны
  command:
    # Сообщение при успешной выдаче руны себе
    give-self: "#7cfc00Вы получили Руну Огородника."
    # Сообщение при успешной выдаче руны другому игроку
    give-other: "#7cfc00Вы выдали Руну Огородника игроку &f{player}#7cfc00."
    # Сообщение игроку, получившему руну
    received: "#7cfc00Вы получили Руну Огородника от &f{player}#7cfc00."
    # Сообщение при отсутствии прав
    no-permission: "#ff0000У вас нет прав на использование этой команды."
    # Сообщение при некорректном использовании команды
    usage: "#ffa500Использование: &f/afr give [player]"
    # Сообщение, когда игрок не онлайн
    player-offline: "#ff0000Игрок &f{player} #ff0000не в сети."

  # Сообщения для администраторов в title
  admin-title:
    # Первая строка (красный текст)
    line1: "#ff0000Создатель плагина Vallidova"
    # Вторая строка (белый текст)
    line2: "&fСпасибо за использование. spigotmc.ru" 